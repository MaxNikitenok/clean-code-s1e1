<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body>
    <header class="header">
      <img src="./eisenhower-matrix.jpg">
      <a class="more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="todo-body">
      <p id="adding-task" class="todo-body__adding-task">
        <label for="new-task" class="adding-task__description task-description">Add Item</label>
        <section class="adding-task__task-row-wrapper">
          <input id="new-task"class="adding-task__text-input text-input task" type="text">
          <button class="btn">Add</button>
        </section>
      </p>
      <h3 class="heading">Todo</h3>
      <ul id="incomplete-tasks" class="todo-body__incomplete-tasks">
        <li class="incomplete-tasks__list list-item">
          <input type="checkbox" class="incomplete-tasks__checkbox checkbox">
          <label class="incomplete-tasks__description task-description task">Pay Bills</label>
          <input type="text" class="incomplete-tasks__text-input text-input task">
          <button class="btn edit">Edit</button>
          <button class="btn delete">
            <img src="./remove.svg">
          </button>
        </li>
        <li class="edit-mode list-item">
          <input type="checkbox" class="incomplete-tasks__checkbox checkbox">
          <label class="incomplete-tasks__description task-description task">Go Shopping</label>
          <input type="text" value="Go Shopping" class="incomplete-tasks__text-input text-input task">
          <button class="btn edit">Save</button>
          <button class="btn delete">
            <img src="./remove.svg">
          </button>
        </li>
      </ul>
      <h3 class="heading">Completed</h3>
      <ul id="completed-tasks" class="todo-body__completed-tasks">
        <li class="completed-tasks__list list-item">
          <input type="checkbox" checked class="completed-tasks__checkbox checkbox">
          <label class="completed-tasks__description task-description task">See the Doctor</label>
          <input type="text" class="completed-tasks__text-input text-input task">
          <button class="btn edit">Edit</button>
          <button class="btn delete">
            <img src="./remove.svg">
          </button>
        </li>
      </ul>
  </main>
  <script src="app.js"></script>
</body>
</html>
